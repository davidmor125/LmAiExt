<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拽转 驻转专 注 </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .content {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 400% 400%;
            animation: gradientShift 5s ease infinite;
            padding: 30px;
            border-radius: 15px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .test-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        h1, h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .highlight-text {
            background: rgba(255,255,0,0.3);
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .instructions {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #fff;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1> 拽转 驻转专 注  Better Me</h1>
        
        <div class="instructions">
            <strong>专转 拽:</strong><br>
            1. 专 拽住 砖 注<br>
            2. 砖  砖驻转专 注砖  转  Better Me<br>
            3. 拽 转 驻拽 -hover<br>
            4.  砖 砖专 专专  注 专拽注 专
        </div>
        
        <div class="test-section">
            <h2> 拽住 专 - 注 !</h2>
            <p> <span class="highlight-text">拽住 </span> 砖转  专  拽 转 转驻专 爪祝 砖 注 .</p>
            <p>驻转专 爪专  转  Better Me  16x16 驻拽住 爪 拽住.</p>
            <p> 爪专 转 专专 拽专  注 专拽注 砖拽祝.</p>
        </div>
        
        <div class="test-section">
            <h2> 拽住 住祝 注 专拽注 住</h2>
            <p>专 转  转: <strong>Better Me Extension 注  砖!</strong></p>
            <p> 爪专 转 砖专 爪专  注 拽住 驻注 爪专 拽.</p>
            <p>砖  砖 砖专 转    驻拽 -hover.</p>
        </div>
    </div>

    <!-- Simulate Better Me chat icon for testing -->
    <div style="display: none;">
        <img id="test-icon" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTEyIDJDNi40NzcgMiAyIDYuNDc3IDIgMTJDMiAxNy41MjMgNi40NzcgMjIgMTIgMjJDMTcuNTIzIDIyIDIyIDE3LjUyMyAyMiAxMkMyMiA2LjQ3NyAxNy41MjMgMiAxMiAyWiIgZmlsbD0iIzE4Mjg1NyIvPgo8cGF0aCBkPSJNOCA5SDE2VjExSDhWOVoiIGZpbGw9IndoaXRlIi8+CjxwYXRoIGQ9Ik04IDEzSDE2VjE1SDhWMTNaIiBmaWxsPSJ3aGl0ZSIvPgo8L3N2Zz4K" alt="Better Me">
    </div>

    <script>
        // 拽 转 拽 转住祝 注  砖
        function createFloatingContextMenu() {
            const existingMenu = document.getElementById('betterme-context-menu');
            if (existingMenu) {
                existingMenu.remove();
            }
            
            const menu = document.createElement('div');
            menu.id = 'betterme-context-menu';
            
            // Create icon URL for testing (using a simple SVG)
            const iconSvg = `data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTEyIDJDNi40NzcgMiAyIDYuNDc3IDIgMTJDMiAxNy41MjMgNi40NzcgMjIgMTIgMjJDMTcuNTIzIDIyIDIyIDE3LjUyMyAyMiAxMkMyMiA2LjQ3NyAxNy41MjMgMiAxMiAyWiIgZmlsbD0iIzE4Mjg1NyIvPgo8cGF0aCBkPSJNOCA5SDE2VjExSDhWOVoiIGZpbGw9IndoaXRlIi8+CjxwYXRoIGQ9Ik04IDEzSDE2VjE1SDhWMTNaIiBmaWxsPSJ3aGl0ZSIvPgo8L3N2Zz4K`;
            
            menu.innerHTML = `
                <button id="betterme-context-btn" style="
                    background: rgba(255, 255, 255, 0.9);
                    color: #182857;
                    border: 1px solid rgba(233, 236, 239, 0.7);
                    padding: 8px 16px;
                    border-radius: 8px;
                    cursor: pointer;
                    font-size: 13px;
                    font-weight: 600;
                    box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
                    display: flex;
                    align-items: center;
                    gap: 6px;
                    transition: all 0.3s ease;
                    white-space: nowrap;
                    backdrop-filter: blur(10px);
                    -webkit-backdrop-filter: blur(10px);
                ">
                    <img src="${iconSvg}" style="width: 16px; height: 16px;" alt="Better Me">
                    砖 Better Me
                </button>
            `;
            
            menu.style.cssText = `
                position: absolute;
                z-index: 999997;
                display: none;
                pointer-events: all;
                animation: fadeInUp 0.3s ease;
                background: transparent;
                border-radius: 12px;
                padding: 8px;
            `;
            
            // 住驻转 CSS 爪转
            if (!document.getElementById('betterme-context-animations')) {
                const style = document.createElement('style');
                style.id = 'betterme-context-animations';
                style.textContent = `
                    @keyframes fadeInUp {
                        from {
                            opacity: 0;
                            transform: translateY(10px);
                        }
                        to {
                            opacity: 1;
                            transform: translateY(0);
                        }
                    }
                    
                    @keyframes fadeOut {
                        from {
                            opacity: 1;
                            transform: translateY(0);
                        }
                        to {
                            opacity: 0;
                            transform: translateY(-10px);
                        }
                    }
                `;
                document.head.appendChild(style);
            }
            
            // 驻拽 hover 专
            const contextBtn = menu.querySelector('#betterme-context-btn');
            contextBtn.addEventListener('mouseenter', function() {
                this.style.background = 'rgba(255, 255, 255, 0.95)';
                this.style.color = '#182857';
                this.style.transform = 'scale(1.05)';
                this.style.boxShadow = '0 8px 25px rgba(24, 40, 87, 0.25)';
                this.style.borderColor = 'rgba(24, 40, 87, 0.8)';
                this.style.backdropFilter = 'blur(15px)';
                this.style.webkitBackdropFilter = 'blur(15px)';
            });
            
            contextBtn.addEventListener('mouseleave', function() {
                this.style.background = 'rgba(255, 255, 255, 0.9)';
                this.style.color = '#182857';
                this.style.transform = 'scale(1)';
                this.style.boxShadow = 'rgba(100, 100, 111, 0.2) 0px 7px 29px 0px';
                this.style.borderColor = 'rgba(233, 236, 239, 0.7)';
                this.style.backdropFilter = 'blur(10px)';
                this.style.webkitBackdropFilter = 'blur(10px)';
            });
            
            contextBtn.addEventListener('click', function() {
                alert('转驻专 注  驻注! \n转住祝 转  驻转 转  Better Me');
                menu.style.display = 'none';
            });
            
            document.body.appendChild(menu);
            return menu;
        }
        
        function showContextMenuAtSelection() {
            const selection = window.getSelection();
            const selectedText = selection.toString().trim();
            
            if (selectedText.length > 0) {
                const menu = createFloatingContextMenu();
                const range = selection.getRangeAt(0);
                const rect = range.getBoundingClientRect();
                
                menu.style.left = rect.left + 'px';
                menu.style.top = (rect.top - 50) + 'px';
                menu.style.display = 'block';
                
                // 转 转 住
                const menuRect = menu.getBoundingClientRect();
                if (menuRect.right > window.innerWidth) {
                    menu.style.left = (window.innerWidth - menuRect.width - 10) + 'px';
                }
                if (menuRect.top < 0) {
                    menu.style.top = (rect.bottom + 10) + 'px';
                }
            }
        }
        
        function hideContextMenu() {
            const menu = document.getElementById('betterme-context-menu');
            if (menu) {
                menu.style.animation = 'fadeOut 0.2s ease';
                setTimeout(() => {
                    if (menu && menu.parentNode) {
                        menu.parentNode.removeChild(menu);
                    }
                }, 200);
            }
        }
        
        //  专注
        document.addEventListener('mouseup', showContextMenuAtSelection);
        document.addEventListener('keyup', showContextMenuAtSelection);
        document.addEventListener('mousedown', hideContextMenu);
        document.addEventListener('scroll', hideContextMenu);
        
        console.log(' 拽转 驻转专 注  注 爪!');
    </script>
</body>
</html>
