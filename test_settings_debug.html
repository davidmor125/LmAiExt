<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚙️ בדיקת הגדרות Better Me</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            direction: rtl;
            background: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        h1 {
            color: #182857;
            text-align: center;
            margin-bottom: 30px;
        }
        .settings-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #dee2e6;
        }
        .setting-item {
            margin: 15px 0;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            background: #182857;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #152247;
        }
        .test-button {
            background: #28a745;
        }
        .test-button:hover {
            background: #218838;
        }
        .reset-button {
            background: #dc3545;
        }
        .reset-button:hover {
            background: #c82333;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border-color: #ffeaa7;
        }
        .status.info {
            background: #cce5ff;
            color: #004085;
            border-color: #b3d9ff;
        }
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚙️ בדיקת הגדרות Better Me</h1>
        
        <div id="extension-status" class="status info">
            <strong>📊 סטטוס התוסף:</strong> בודק...
        </div>

        <div class="settings-group">
            <h3>🔧 הגדרות AI נוכחיות</h3>
            
            <div class="setting-item">
                <label for="apiUrl">כתובת API:</label>
                <input type="text" id="apiUrl" placeholder="http://localhost:1234/v1/chat/completions">
            </div>
            
            <div class="setting-item">
                <label for="modelName">שם המודל:</label>
                <select id="modelName">
                    <option value="lmstudio-model">LMStudio Model</option>
                    <option value="aya">AYA (Ollama)</option>
                    <option value="aya:8b">AYA 8B (Ollama)</option>
                    <option value="aya:35b">AYA 35B (Ollama)</option>
                </select>
            </div>
            
            <div class="setting-item">
                <label for="apiType">סוג API:</label>
                <select id="apiType">
                    <option value="lmstudio">LMStudio</option>
                    <option value="ollama">Ollama</option>
                </select>
            </div>
            
            <div class="setting-item">
                <label for="summaryLanguage">שפת הסיכום:</label>
                <select id="summaryLanguage">
                    <option value="hebrew">עברית</option>
                    <option value="english">English</option>
                    <option value="arabic">العربية</option>
                </select>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button onclick="loadSettings()">📥 טען הגדרות נוכחיות</button>
                <button onclick="saveSettings()">💾 שמור הגדרות</button>
                <button onclick="testConnection()" class="test-button">🧪 בדוק חיבור AI</button>
                <button onclick="resetSettings()" class="reset-button">🔄 איפוס הגדרות</button>
            </div>
        </div>

        <div class="settings-group">
            <h3>🧪 בדיקות מהירות</h3>
            <div style="text-align: center;">
                <button onclick="testSummary()" class="test-button">📝 בדוק סיכום</button>
                <button onclick="openTestPage()">🔗 פתח דף בדיקה</button>
                <button onclick="showDebugInfo()">🔍 הצג מידע דיבוג</button>
            </div>
        </div>

        <div id="result-status" class="status info" style="display: none;">
            <strong>📊 תוצאה:</strong> <span id="result-text"></span>
        </div>

        <div id="debug-output" class="debug-info" style="display: none;"></div>
    </div>

    <script>
        let debugLog = [];
        
        // Override console methods to capture logs
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            debugLog.push(`[LOG] ${new Date().toLocaleTimeString()}: ${args.join(' ')}`);
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            debugLog.push(`[ERROR] ${new Date().toLocaleTimeString()}: ${args.join(' ')}`);
        };

        // Check if extension is available
        function checkExtensionStatus() {
            if (typeof chrome !== 'undefined' && chrome.runtime && chrome.runtime.id) {
                updateStatus('extension-status', '✅ התוסף Better Me זמין ופעיל', 'success');
                return true;
            } else {
                updateStatus('extension-status', '❌ התוסף Better Me לא זמין או לא פעיל', 'error');
                return false;
            }
        }

        // Load current settings
        async function loadSettings() {
            if (!checkExtensionStatus()) return;
            
            try {
                const settings = await chrome.storage.sync.get(['apiUrl', 'modelName', 'apiType', 'summaryLanguage']);
                
                document.getElementById('apiUrl').value = settings.apiUrl || 'http://localhost:1234/v1/chat/completions';
                document.getElementById('modelName').value = settings.modelName || 'lmstudio-model';
                document.getElementById('apiType').value = settings.apiType || 'lmstudio';
                document.getElementById('summaryLanguage').value = settings.summaryLanguage || 'hebrew';
                
                updateStatus('result-status', '✅ הגדרות נטענו בהצלחה', 'success');
                console.log('⚙️ Loaded settings:', settings);
            } catch (error) {
                updateStatus('result-status', '❌ שגיאה בטעינת הגדרות: ' + error.message, 'error');
                console.error('❌ Error loading settings:', error);
            }
        }

        // Save settings
        async function saveSettings() {
            if (!checkExtensionStatus()) return;
            
            try {
                const settings = {
                    apiUrl: document.getElementById('apiUrl').value,
                    modelName: document.getElementById('modelName').value,
                    apiType: document.getElementById('apiType').value,
                    summaryLanguage: document.getElementById('summaryLanguage').value
                };
                
                await chrome.storage.sync.set(settings);
                updateStatus('result-status', '✅ הגדרות נשמרו בהצלחה', 'success');
                console.log('💾 Saved settings:', settings);
            } catch (error) {
                updateStatus('result-status', '❌ שגיאה בשמירת הגדרות: ' + error.message, 'error');
                console.error('❌ Error saving settings:', error);
            }
        }

        // Test AI connection
        async function testConnection() {
            updateStatus('result-status', '🔄 בודק חיבור AI...', 'info');
            
            const apiUrl = document.getElementById('apiUrl').value;
            const modelName = document.getElementById('modelName').value;
            const apiType = document.getElementById('apiType').value;
            
            try {
                let requestData;
                if (apiType === 'ollama') {
                    requestData = {
                        model: modelName,
                        prompt: 'Test connection',
                        stream: false
                    };
                } else {
                    requestData = {
                        model: modelName,
                        messages: [{ role: "user", content: "Test connection" }],
                        temperature: 0.7,
                        max_tokens: 10,
                        stream: false
                    };
                }
                
                console.log('🧪 Testing connection to:', apiUrl);
                console.log('📦 Request data:', requestData);
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });
                
                console.log('📥 Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('📊 Response data:', data);
                    updateStatus('result-status', '✅ חיבור AI תקין! השרת מגיב כראוי', 'success');
                } else {
                    const errorText = await response.text();
                    console.error('❌ API Error:', response.status, errorText);
                    updateStatus('result-status', `❌ שגיאת API: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                console.error('❌ Connection test failed:', error);
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    updateStatus('result-status', '❌ לא ניתן להתחבר לשרת. וודא שה-AI פועל על הכתובת הנכונה', 'error');
                } else {
                    updateStatus('result-status', '❌ שגיאת חיבור: ' + error.message, 'error');
                }
            }
        }

        // Test summary function
        async function testSummary() {
            if (!checkExtensionStatus()) return;
            
            updateStatus('result-status', '🔄 בודק פונקציית סיכום...', 'info');
            
            try {
                chrome.runtime.sendMessage({
                    action: 'summarize',
                    content: 'זהו טקסט בדיקה לפונקציית הסיכום. הטקסט הזה אמור לעבור עיבוד ולחזור כסיכום קצר.',
                    type: 'test'
                });
                
                // Listen for response
                const messageListener = (message) => {
                    if (message.action === 'displayResult') {
                        updateStatus('result-status', '✅ פונקציית הסיכום עובדת! תוצאה: ' + message.result.substring(0, 100) + '...', 'success');
                        chrome.runtime.onMessage.removeListener(messageListener);
                    } else if (message.action === 'displayError') {
                        updateStatus('result-status', '❌ שגיאה בפונקציית הסיכום: ' + message.error, 'error');
                        chrome.runtime.onMessage.removeListener(messageListener);
                    }
                };
                
                chrome.runtime.onMessage.addListener(messageListener);
                
                // Timeout after 10 seconds
                setTimeout(() => {
                    chrome.runtime.onMessage.removeListener(messageListener);
                    updateStatus('result-status', '⏰ פונקציית הסיכום לא הגיבה תוך 10 שניות', 'warning');
                }, 10000);
                
            } catch (error) {
                updateStatus('result-status', '❌ שגיאה בבדיקת הסיכום: ' + error.message, 'error');
            }
        }

        // Reset settings to default
        async function resetSettings() {
            if (!checkExtensionStatus()) return;
            
            if (!confirm('האם אתה בטוח שברצונך לאפס את ההגדרות?')) return;
            
            try {
                const defaultSettings = {
                    apiUrl: 'http://localhost:1234/v1/chat/completions',
                    modelName: 'lmstudio-model',
                    apiType: 'lmstudio',
                    summaryLanguage: 'hebrew'
                };
                
                await chrome.storage.sync.set(defaultSettings);
                await loadSettings();
                updateStatus('result-status', '✅ הגדרות אופסו לברירת מחדל', 'success');
            } catch (error) {
                updateStatus('result-status', '❌ שגיאה באיפוס הגדרות: ' + error.message, 'error');
            }
        }

        // Open test page
        function openTestPage() {
            window.open('test_summary_debug.html', '_blank');
        }

        // Show debug info
        function showDebugInfo() {
            const debugOutput = document.getElementById('debug-output');
            debugOutput.textContent = debugLog.join('\n');
            debugOutput.style.display = debugOutput.style.display === 'none' ? 'block' : 'none';
        }

        // Update status helper
        function updateStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const textElement = element.querySelector('#result-text') || element;
            
            if (element.querySelector('#result-text')) {
                textElement.textContent = message;
            } else {
                element.innerHTML = `<strong>📊 ${elementId === 'extension-status' ? 'סטטוס התוסף' : 'תוצאה'}:</strong> ${message}`;
            }
            
            element.className = `status ${type}`;
            element.style.display = 'block';
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('⚙️ דף הגדרות Better Me נטען');
            checkExtensionStatus();
            setTimeout(loadSettings, 500);
        });
    </script>
</body>
</html>
