<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">  <style>    /* Chrome extension popup styling */
    html, body {
      margin: 0;
      padding: 0;
      width: 420px;
      height: auto;
      min-height: 500px;
    }
      body {
      width: 420px;
      min-height: 500px;
      max-height: 600px;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      color: #333;
      margin: 0;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      position: relative;
      border: 1px solid #e9ecef;
    }.popup-container {
      padding: 0;
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      will-change: transform;
    }
      .content-area {
      padding: 0 25px 25px 25px;
      flex: 1;
      overflow-y: auto;
      max-height: calc(600px - 120px);
    }
      .close-button {
      position: absolute;
      top: 18px;
      right: 18px;
      background: #ffffff;
      border: 2px solid #e9ecef;
      font-size: 16px;
      cursor: pointer;
      color: #6c757d;
      padding: 0;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    
    .close-button:hover {
      background: #f8f9fa;
      border-color: #dc3545;
      color: #dc3545;
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(220, 53, 69, 0.2);
    }
    
    .close-button:active {
      transform: scale(0.95);
    }    .header {
      text-align: center;
      margin-bottom: 25px;
      padding: 20px 20px 0 20px;
      border-bottom: 1px solid #f1f3f4;
      padding-bottom: 20px;
      cursor: move;
      user-select: none;
      position: relative;
    }
    
    .header:hover {
      background: rgba(248, 249, 250, 0.5);
      transition: background 0.2s ease;
    }
    
    .drag-indicator {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 4px;
      background: #dee2e6;
      border-radius: 2px;
      opacity: 0.6;
    }
      .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
      color: #2c3e50;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .config-section {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
      color: #495057;
    }
    
    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e9ecef;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
      background: #ffffff;
      color: #333;
      transition: border-color 0.2s ease;
    }
      input:focus, select:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      margin-bottom: 15px;
    }    button {
      flex: 1;
      background: linear-gradient(135deg, #182857, #152247);
      color: white;
      padding: 16px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(24, 40, 87, 0.3);
      letter-spacing: 0.5px;
    }
    
    button:hover {
      background: linear-gradient(135deg, #152247, #121d3b);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(24, 40, 87, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
      button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 2px 8px rgba(24, 40, 87, 0.2);
    }
    
    .summary-container {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .summary {
      line-height: 1.6;
      font-size: 14px;
      color: #495057;
    }
    
    .loading {
      text-align: center;
      color: #6c757d;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #e9ecef;
      border-radius: 50%;
      border-top-color: #3498db;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error {
      color: #dc3545;
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
    }
    
    .success {
      color: #155724;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
    }
      .settings-toggle {
      background: linear-gradient(135deg, #6c757d, #5a6268);
      border: none;
      color: white;
      cursor: pointer;
      font-size: 13px;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(108, 117, 125, 0.3);
      margin-top: 10px;
    }
    
    .settings-toggle:hover {
      background: linear-gradient(135deg, #5a6268, #495057);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(108, 117, 125, 0.4);
    }
    
    .settings-section {
      display: none;
    }
      .settings-section.show {
      display: block;
    }
    
    /* Q&A Section Styling */
    .qa-section {
      margin: 20px 0;
      padding: 15px;
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
    }
    
    .qa-input-group label {
      color: #495057;
      font-weight: 600;
      margin-bottom: 10px;
      display: block;
    }
    
    #questionInput {
      width: 100%;
      min-height: 80px;
      padding: 12px;
      border: 2px solid #e9ecef;
      border-radius: 6px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      box-sizing: border-box;
      background: #ffffff;
      color: #333;
      transition: border-color 0.2s ease;
    }
    
    #questionInput:focus {
      outline: none;
      border-color: #17a2b8;
      box-shadow: 0 0 0 3px rgba(23, 162, 184, 0.1);
    }
    
    .qa-buttons {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }    .qa-button {
      flex: 1;
      background: #ffffff;
      color: #182857;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(24, 40, 87, 0.1);
    }
    
    .qa-button:hover {
      background: #f8f9fa;
      transform: translateY(-1px);
      box-shadow: 0 5px 14px rgba(24, 40, 87, 0.2);
    }
    
    .qa-button:active {
      transform: translateY(0);
    }
      .qa-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 2px 8px rgba(24, 40, 87, 0.1);
    }</style>
</head>
<body>  <div class="popup-container">
    <button class="close-button" id="closeButton">✕</button>
    
    <div class="header" id="dragHeader">      <div class="drag-indicator"></div>
      <h1><img src="icons/chat_icon.png" style="width: 32px; height: 32px; vertical-align: middle; margin-right: 8px;" alt="Better Me Icon"> Better Me</h1>
      <button class="settings-toggle" id="settingsToggle">⚙️ הגדרות</button>
    </div>
    
    <div class="content-area">
      <div class="settings-section" id="settingsSection">
        <div class="config-section">
          <label for="apiUrl">API URL:</label>
          <input type="text" id="apiUrl" placeholder="http://localhost:1234/v1/chat/completions">
        </div>
        
        <div class="config-section">
          <label for="modelName">שם המודל:</label>
          <select id="modelName">
            <option value="aya">AYA (Ollama)</option>
            <option value="aya:8b">AYA 8B (Ollama)</option>
            <option value="aya:35b">AYA 35B (Ollama)</option>
            <option value="aya-expanse">AYA Expanse (Ollama)</option>
            <option value="lmstudio-model">LMStudio Model</option>
            <option value="local-model">Local Model</option>
          </select>
        </div>
        
        <div class="config-section">
          <label for="apiType">סוג API:</label>
          <select id="apiType">
            <option value="lmstudio">LM Studio</option>
            <option value="ollama">Ollama</option>
            <option value="openai">OpenAI Compatible</option>
          </select>
        </div>
        
        <div class="config-section">
          <label for="summaryLanguage">שפת הסיכום:</label>
          <select id="summaryLanguage">
            <option value="hebrew">עברית</option>
            <option value="english">English</option>
            <option value="arabic">العربية</option>
            <option value="spanish">Español</option>
            <option value="french">Français</option>
          </select>
        </div>
      </div>
        <div class="button-group">
        <button id="summarizePage">סכם דף שלם</button>
        <button id="summarizeSelection">סכם טקסט נבחר</button>
      </div>
      
      <div class="qa-section">
        <div class="qa-input-group">
          <label for="questionInput">🤔 שאל שאלה על התוכן:</label>
          <textarea id="questionInput" placeholder="הקלד כאן את השאלה שלך..."></textarea>
          <div class="qa-buttons">
            <button id="askAboutPage" class="qa-button">שאל על הדף</button>
            <button id="askAboutSelection" class="qa-button">שאל על הטקסט המסומן</button>
          </div>
        </div>
      </div>
      
      <div id="result"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
