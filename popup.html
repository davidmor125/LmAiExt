<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">  <style>    /* Chrome extension popup styling */
    html, body {
      margin: 0;
      padding: 0;
      width: 420px;
      height: auto;
      min-height: 500px;
    }      body {
      width: 420px;
      min-height: 500px;
      max-height: 600px;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      color: #2c5282;
      margin: 0;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(44, 82, 130, 0.15);
      overflow: hidden;
      position: relative;
      border: 2px solid #2c5282;
    }.popup-container {
      padding: 0;
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      will-change: transform;
    }
      .content-area {
      padding: 0 25px 25px 25px;
      flex: 1;
      overflow-y: auto;
      max-height: calc(600px - 120px);
    }      .close-button {
      position: absolute;
      top: 18px;
      right: 18px;
      background: #ffffff;
      border: 2px solid #2c5282;
      font-size: 16px;
      cursor: pointer;
      color: #2c5282;
      padding: 0;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
      .close-button:hover {
      background: #f7fafc;
      border-color: #2c5282;
      color: #1a365d;
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(44, 82, 130, 0.2);
    }
    
    .close-button:active {
      transform: scale(0.95);
    }      .header {
      text-align: center;
      margin-bottom: 25px;
      padding: 20px 20px 0 20px;
      border-bottom: 2px solid #e2e8f0;
      padding-bottom: 20px;
      cursor: move;
      user-select: none;
      position: relative;
    }
    
    .header:hover {
      background: #f7fafc;
      transition: background 0.2s ease;
    }
    
    .drag-indicator {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 4px;
      background: #2c5282;
      border-radius: 2px;
      opacity: 0.6;
    }      .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
      color: #2c5282;
      text-shadow: 0 1px 2px rgba(44, 82, 130, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .config-section {
      background: #ffffff;
      border: 2px solid #e2e8f0;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
      color: #495057;
    }
      input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #2c5282;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
      background: #ffffff;
      color: #2c5282;
      transition: border-color 0.2s ease;
    }
      input:focus, select:focus {
      outline: none;
      border-color: #1a365d;
      box-shadow: 0 0 0 3px rgba(44, 82, 130, 0.1);
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      margin-bottom: 15px;
    }    button {
      flex: 1;
      background: white;
      color: #2c5282;
      padding: 16px 20px;
      border: 2px solid #2c5282;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(44, 82, 130, 0.1);
      letter-spacing: 0.5px;
    }
    
    button:hover {
      background: #2c5282;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(44, 82, 130, 0.2);
    }
    
    button:active {
      transform: translateY(0);
    }
      button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 2px 8px rgba(44, 82, 130, 0.1);
    }
      .summary-container {
      background: #ffffff;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .summary {
      line-height: 1.6;
      font-size: 14px;
      color: #2c5282;
    }
    
    .loading {
      text-align: center;
      color: #2c5282;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
      .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #e2e8f0;
      border-radius: 50%;
      border-top-color: #2c5282;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error {
      color: #e53e3e;
      background: #ffffff;
      border: 2px solid #e53e3e;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
    }
    
    .success {
      color: #2c5282;
      background: #ffffff;
      border: 2px solid #2c5282;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
    }      .settings-toggle {
      background: white;
      border: 2px solid #2c5282;
      color: #2c5282;
      cursor: pointer;
      font-size: 13px;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(44, 82, 130, 0.1);
      margin-top: 10px;
    }
    
    .settings-toggle:hover {
      background: #2c5282;
      color: white;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(44, 82, 130, 0.2);
    }
    
    .settings-section {
      display: none;
    }
      .settings-section.show {
      display: block;
    }
      /* Q&A Section Styling */
    .qa-section {
      margin: 20px 0;
      padding: 15px;
      background: #ffffff;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
    }
    
    .qa-input-group label {
      color: #2c5282;
      font-weight: 600;
      margin-bottom: 10px;
      display: block;
    }
    
    #questionInput {
      width: 100%;
      min-height: 80px;
      padding: 12px;
      border: 2px solid #2c5282;
      border-radius: 6px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      box-sizing: border-box;
      background: #ffffff;
      color: #333;
      transition: border-color 0.2s ease;
    }
    
    #questionInput:focus {
      outline: none;
      border-color: #17a2b8;
      box-shadow: 0 0 0 3px rgba(23, 162, 184, 0.1);
    }
    
    .qa-buttons {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }    .qa-button {
      flex: 1;
      background: #ffffff;
      color: #182857;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(24, 40, 87, 0.1);
    }
    
    .qa-button:hover {
      background: #f8f9fa;
      transform: translateY(-1px);
      box-shadow: 0 5px 14px rgba(24, 40, 87, 0.2);
    }
    
    .qa-button:active {
      transform: translateY(0);
    }
      .qa-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 2px 8px rgba(24, 40, 87, 0.1);
    }
    
    .config-section label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
      color: #495057;
    }
    
    .config-section label input[type="checkbox"] {
      width: auto;
      height: auto;
      margin-left: 8px;
      margin-right: 8px;
      transform: scale(1.2);
      accent-color: #2c5282;
    }
    
    .config-section small {
      display: block;
      margin-top: 5px;
      color: #718096;
      font-size: 12px;
      text-align: right;
      line-height: 1.3;
    }</style>
</head>
